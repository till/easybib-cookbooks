---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.4
  - name: centos-7.0

suites:
  - name: default
    run_list:
      - recipe[route53_test::default]
    attributes:
      route53:
        zone_id: <%= ENV['AWS_ZONE_ID'] %>
        aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
        aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
        aws_session_token: <%= ENV['AWS_SESSION_TOKEN'] %>
        region: 'us-east-1'
      records:
        generic_record:
          name: 'kitchen-test.yourdomain.org'
          value: '16.8.4.3'
          type: 'A'
          ttl: 3600
        alias_record:
          name: 'kitchen-test-alias.yourdomain.org'
          alias_target:
            dns_name: 'dns-name'
            host_zone_id: 'host-zone-id'
          type: 'A'
          run: true
