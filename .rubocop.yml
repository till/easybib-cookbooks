AllCops:
  Exclude:
    - 'apt/**/*'
    - 'ark/**/*'
    - 'build-essential/**/*'
    - 'chef_handler/**/*'
    - 'chef_handler_sns/**/*'
    - 'cron/**/*'
    - 'erlang/**/*'
    - 'fc_sandbox/**/*'
    - 'gemfiles/**/*'
    - 'logrotate/**/*'
    - 'mysql/**/*'
    - 'nodejs/**/*'
    - 'ohai/**/*'
    - 'opsworks_nodejs/**/*'
    - 'papertrail/**/*'
    - 'python/**/*'
    - 'rabbitmq/**/*'
    - 'rails/**/*'
    - 'rsyslog/**/*'
    - 'runit/**/*'
    - 'rvm/**/*'
    - 'sinopia/**/*'
    - 'supervisor/**/*'
    - 'test/**/*'
    - 'unused/**/*'
    - 'vagrant-test/**/*'
    - 'vendor/**/*'
    - 'vendor/**/*'
    - 'xml/**/*'

inherit_from: .rubocop_todo.yml

Metrics/AbcSize:
  Max: 41

Metrics/BlockLength:
  Max: 130

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/LineLength:
  Max: 160

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 306

Metrics/ParameterLists:
  Max: 6

Metrics/PerceivedComplexity:
  Max: 8

Style/Documentation:
  Enabled: false

# SupportedStyles: ruby19, hash_rockets, no_mixed_keys, ruby19_no_mixed_keys
Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only
